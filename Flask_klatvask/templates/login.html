{% extends "base.html" %}

{% block content %}
  <div class="container_login_top">
    <p1 style="font-size: 40px; color: whitesmoke; text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); text-align: center; ">Login</p1>
    </div>
    <br>
  <div class="container_login">
    <form action="/login" method="post">
    <div class="mb-3">
      <label for="Username" class="form-label">Room number</label>
      <br>
      <input type="text" class="form-control" id="Username" name="username">
    </div>
    <div class="mb-3">
      <label for="Password" class="form-label">Password</label>
      <br>
      <input type="password" class="form-control" id="Password" name="password">
    </div>
    <br>
    <button type="submit" class="btn-primary">Login</button>
  </form>
      <br/>
      Don't have an account ? <a href="/register" class="btn-sm">Create account</a>
  </div>
{% endblock %}
