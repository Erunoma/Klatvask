{% extends "base.html" %}

{% block content %}
<div class="container_top1">
    <h1> Kvintus Kollegiet
    <p style="font-size: 27px; color: teal; text-align: center; ">Login</p></div>
  <br>


<div class="container">
  <form action="/login" method="post">
      <div class="mb-3">
          <label for="Username" class="form-label">Room number</label>
          <br>
          <input type="text" class="form-control" id="Username" name="username">
      </div>
      <div class="mb-3">
          <label for="Password" class="form-label">Password</label>
          <br>
          <input type="password" class="form-control" id="Password" name="password">
      </div>
      <button type="submit" class="btn-primary-login">Login</button>
  </form>
  <br/>
  <p>Don't have an account? <a href="/register" class="btn-primary-login">Create account</a></p>
</div>

{% endblock %}
