{% extends "base.html" %}

{% block content %}
<div class="container_login_top">
    <p style="font-size: 40px; color: whitesmoke; text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); text-align: center; ">Your Bookings</p>
    </div>
    <br>
  <div class="container">
      <form action="/view_booking" method="post">
        {%for books in bookings%}
        <div class="container_bookings">
          <table>
            <tr>
              <th>Name</tr>
              <th>Date & Time</th>
              <th>Machines</th>
              <th>SMS Enabled?</th>
            </tr>
            <tr>
              <th>{{books["username"]}}</th>
              <th>{{books["wash_day"]}}</th>
              <th>{{books["machine_1_2"]}}, {{}{books["machine_3_4"}</th>
              <th>{{books["sms_enabled"]}}</th>
            </tr>
          </table>
        </div>
        {%endfor%}
        
              
        </div>
          
    </form>
    <br>
    <a href="/home" class="btn btn-primary btn-sm">Back</a>
  </div>
{% endblock %}
