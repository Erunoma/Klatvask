{% extends "base.html" %}

{% block content %}
<div class="container_login_top">
    <p1 style="font-size: 40px; color: whitesmoke; text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); text-align: center; ">Modify Accounts</p1>
    </div>
    <br>
  <div class="container">
      <form action="/mod_acc" method="POST">

        <div class="dropdown-1">
            <label for="accounts" class="form-label">Room number:</label>
            <select name="accounts" id="accounts" class="dropdown-1-1">
              {% for users in accounts %}
              <option value="{{users[1]}}">{{users[1]}}</option>
              {% endfor %}
            </select>
        </div>
         
        <button type="submit" class="btn-del_acc" style="width:80px;">Delete Account</button>
      </form>    
   
    <br>
    <a href="/home" class="btn btn-primary btn-sm">Back</a>
  </div>
{% endblock %}
