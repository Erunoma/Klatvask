{% extends "base.html" %}

{% block content %}

    

<div class="container_confirm_top">
    <p1 style="font-size: 40px; color: whitesmoke; text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); text-align: center; ">Booking Confirmation</p1>
    </div>
    <br>

<div class="confirm_page">
    <table>
        <tr>
            <th>ID: </th>
            <th>Day: </th>
            <th>Timeslot: </th>
            <th>Room Number: </th>
            <th>Machines: </th>
        </tr>
        <tr>
            <th>{{time_data[0]}}</th>
            <th>{{time_data[1]}}</th>
            <th>{{time_data[2]}}</th>
            <th>{{username}}</th>
            <th>{{machine_choice}}</th>

        </tr>
        

    </table>
    <p> do you want a sms reminder for your booking?</p>
    <form method="post">
        <input type="checkbox"name="sms_choice" value="sms_choice_box">
    </form>
    <form method="post">
        <button class="submit_button" name="final_button" value="send"></button>
</div>

{% endblock %}
